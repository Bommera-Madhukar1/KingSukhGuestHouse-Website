<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Booking Details</h2>
        <div id="details">
            <!-- Data will be injected here using JavaScript -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
        
            const bookingName = params.get('name');
            const bookingEmail = params.get('email');
            const phone = params.get('phone');
            const roomType = params.get('roomType');
            const checkIn = params.get('checkIn');
            const checkOut = params.get('checkOut');
            const notes = params.get('notes');
        
            document.getElementById('details').innerHTML = `
                <p><strong>Name:</strong> ${bookingName}</p>
                <p><strong>Email:</strong> ${bookingEmail}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Room Type:</strong> ${roomType}</p>
                <p><strong>Check-in Date:</strong> ${checkIn}</p>
                <p><strong>Check-out Date:</strong> ${checkOut}</p>
                <p><strong>Additional Notes:</strong> ${notes}</p>
            `;
        });
        
    </script>
</body>
</html>
